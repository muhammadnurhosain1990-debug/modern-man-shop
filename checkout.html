<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Checkout | MODERN MAN</title>
    <style>
        /* ১. ব্যাকগ্রাউন্ডে প্রিমিয়াম গ্রেডিয়েন্ট অ্যানিমেশন */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #2c2c2c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ২. কন্টেইনারে গ্লাস-মরফিজম ইফেক্ট (Lighting) */
        .checkout-container { 
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 3rem; 
            border-radius: 20px; 
            box-shadow: 0 0 30px rgba(0,0,0,0.5), inset 0 0 10px rgba(255,255,255,0.1); 
            width: 95%; 
            max-width: 500px; 
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeIn 1s ease-out;
        }

        h2 { 
            text-align: center; 
            color: #c9a227; 
            margin-bottom: 2rem; 
            text-transform: uppercase; 
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(201, 162, 39, 0.5);
        }

        /* ৩. ইনপুট ফিল্ডে নিয়ন গ্লো (Glow) */
        input, textarea, select { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 20px; 
            border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 10px; 
            font-size: 1rem; 
            background: rgba(0,0,0,0.2);
            color: white;
            transition: all 0.4s ease;
        }

        input:focus, textarea:focus, select:focus { 
            border-color: #c9a227; 
            box-shadow: 0 0 20px rgba(201, 162, 39, 0.6); 
            background: rgba(0,0,0,0.4);
            transform: scale(1.02);
            outline: none; 
        }

        /* ৪. বাটনে পালসিং শাইন (Pulsing Shine) */
        .confirm-btn { 
            width: 100%; 
            padding: 18px; 
            background: #c9a227; 
            border: none; 
            color: #000; 
            font-weight: bold; 
            cursor: pointer; 
            text-transform: uppercase; 
            border-radius: 10px; 
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
            box-shadow: 0 0 15px rgba(201, 162, 39, 0.4);
        }

        .confirm-btn::after {
            content: '';
            position: absolute;
            top: -50%; left: -60%;
            width: 30%; height: 200%;
            background: rgba(255, 255, 255, 0.6);
            transform: rotate(30deg);
            animation: shine 4s infinite linear;
        }

        @keyframes shine {
            0% { left: -60%; }
            15% { left: 120%; }
            100% { left: 120%; }
        }

        .confirm-btn:hover { 
            background: #fff; 
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            transform: translateY(-3px);
        }

        .back-link { 
            display: block; text-align: center; margin-top: 20px; color: #aaa; text-decoration: none; transition: 0.3s;
        }
        .back-link:hover { color: #c9a227; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="checkout-container">
        <h2>Shipping Details (শিপিং ডিটেইলস)</h2>
        <form id="checkout-form">
            <input type="text" placeholder="Full Name (আপনার নাম)" required>
            <input type="text" placeholder="Phone Number (ফোন নম্বর)" required>
            <textarea placeholder="Delivery Address (ডেলিভারি ঠিকানা)" rows="3" required></textarea>
            <select required>
                <option value="" disabled selected>Select Payment (পেমেন্ট পদ্ধতি)</option>
                <option value="cod">Cash on Delivery (ক্যাশ অন ডেলিভারি)</option>
                <option value="bkash">bKash / Nagad (বিকাশ / নগদ)</option>
            </select>
            <button type="submit" class="confirm-btn" id="confirm-btn">Confirm Order</button>
        </form>
        <a href="index.html" class="back-link">← Back to Shop (দোকানে ফিরে যান)</a>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('MM_CART')) || [];
        function updateBtn() {
            let total = cart.reduce((s, i) => s + (i.price * i.quantity), 0);
            document.getElementById('confirm-btn').innerHTML = `Confirm Order ($${total.toFixed(2)})`;
        }
        document.getElementById('checkout-form').addEventListener('submit', (e) => {
            e.preventDefault();
            if(cart.length === 0) return alert("Empty Cart!");
            alert('Order Successful!');
            localStorage.removeItem('MM_CART');
            window.location.href = 'index.html';
        });
        updateBtn();
    </script>
    <div id="orderSuccessModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; align-items: center; justify-content: center; backdrop-filter: blur(8px);">
    <div style="background: rgba(255,255,255,0.05); padding: 3rem; border-radius: 20px; text-align: center; border: 1px solid #c9a227; max-width: 400px; width: 90%; box-shadow: 0 0 30px rgba(201, 162, 39, 0.3);">
        <div style="width: 80px; height: 80px; background: #c9a227; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
        </div>
        <h2 style="color: #c9a227; margin-bottom: 0.5rem; text-shadow: none;">Order Confirmed!</h2>
        <p style="color: #ccc; margin-bottom: 2rem; font-size: 1.1rem;">Thank you for shopping with <br><strong>MODERN MAN</strong></p>
        <button onclick="window.location.href='index.html'" style="width: 100%; padding: 15px; background: #c9a227; border: none; border-radius: 10px; color: black; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s;">Back to Shop</button>
    </div>
</div>
</body>
</html>
